<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let post of posts">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ post.profile }}">
      </ion-avatar>
      <h2>{{ post.name }}</h2>
      <p>{{ post.date }}</p>
    </ion-item>

    <img src="{{ post.image }}" />

    <ion-card-content>
      <p>{{ post.text }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ post.n_likes }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ post.n_comment }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
