<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <!-- no angular isso se chama bind por interpolação -->
    <h1>Olá, {{ nome_usuario }}</h1>

    <p>Digite dois números para calcular</p>

    <ion-item>
      <ion-label>Numero 1</ion-label>
      <ion-input type="number" [(ngModel)]="numero_1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Numero 2</ion-label>
      <ion-input type="number" [(ngModel)]="numero_2"></ion-input>
    </ion-item>
    <br>
    <p>você irá somar os números {{numero_1}} com {{numero_2}}</p>
    <br>
    <button ion-button full (click)="somaDoisNumeros()">Somar</button>

    <h2>Resultado: <span class="n_resultado">{{ resultado }}</span></h2>
  </ion-list>


</ion-content>
